<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commande SHEIN Tunisie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Commande SHEIN Tunisie</h1>
  <p>Commandez vos articles facilement</p>
</header>

<div class="box">
  <h3>Ajouter un article</h3>
  <input id="codeInput" placeholder="Code ou lien du produit">
  <input id="priceInput" type="number" placeholder="Prix hors promo (QR)">
  <input id="qtyInput" type="number" value="1" min="1">
  <button class="primary" onclick="addItem()">Ajouter au panier</button>
</div>

<div class="box">
  <h3>Panier</h3>
  <table id="cart">
    <tr>
      <th>Code</th>
      <th>Qté</th>
      <th>Prix final (QR)</th>
    </tr>
  </table>

  <div class="total">
    Total : <span id="total">0</span> QR
  </div>
</div>

<div class="box">
  <h3>Validation</h3>
  <p><strong>Paiement :</strong> Cash uniquement</p>
  <button class="primary" onclick="generatePDF()">Valider & Télécharger la facture</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
<div class="box">
  <h3>Livraison</h3>
  <select id="deliveryType" onchange="renderCart()">
    <option value="pickup">Récupération sur place (0 TND)</option>
    <option value="delivery">Livraison à domicile (9 TND)</option>
  </select>
</div>
